    <script src="./node_modules/flowbite/dist/flowbite.min.js"></script>
    <script>
        // check for division-labels in the local storage
        if (localStorage.getItem('division-labels') === 'true' || (!('division-labels' in localStorage))) {
          document.querySelectorAll('.div-label').forEach(label => {
            label.classList.remove('hidden');
          });
          document.getElementById('division-labels-toggle-button').classList.add('active');
        }else {
          document.querySelectorAll('.div-label').forEach(label => {
            label.classList.add('hidden');
          });
          document.getElementById('division-labels-toggle-button').classList.remove('active');
        }

        // toggle division labels
        const toggleDivisionLabels = (button) => {

          if(!('division-labels' in localStorage)) {
            localStorage.setItem('division-labels', 'true');
          }

          let isDivisionLabelsEnabled = localStorage.getItem('division-labels');

          if(isDivisionLabelsEnabled === 'true') {
            // hide the labels
            document.querySelectorAll('.div-label').forEach(label => {
              label.classList.add('hidden');
            });

            // change the button style
            button.classList.remove('active');

            // update the value in localStorage
            localStorage.setItem('division-labels', 'false');

            return;
          }

          // show the labels
          document.querySelectorAll('.div-label').forEach(label => {
            label.classList.remove('hidden');
          });
          
          // change the button style
          button.classList.add('active');

          // update the value in localStorage
          localStorage.setItem('division-labels', 'true');

          return;
        }

        //Hide division label if hovered on the land
        document.querySelectorAll('.land').forEach(division => {
          let divisionId = division.getAttribute('id');
          
          division.addEventListener('mouseenter', () => {
            let label = document.querySelector(`[data-label="${divisionId}"]`);
            label && label.classList.add('hidden');
          });
          
          division.addEventListener('mouseleave', () => {
            let isDivisionLabelsEnabled = localStorage.getItem('division-labels') === 'true' || !('division-labels' in localStorage);
            let label = document.querySelector(`[data-label="${divisionId}"]`);
            console.log(localStorage.getItem('division-labels') === 'true' || (!('division-labels' in localStorage)));
            if (isDivisionLabelsEnabled && label) {
              label.classList.remove('hidden');
            }
          });
        });

        /*
        // Function to show label on division click
        document.querySelectorAll('.land').forEach(division => {
          division.addEventListener('click', () => {
            const labelId = division.id;
            const label = document.querySelector(`text[data-label="${labelId}"]`);
            
            // Toggle the display of the label
            if (label.classList.contains('hidden')) {
              division.classList.add('active');
              division.classList.remove('hidden');
            } else {
              division.classList.remove('active');
              division.classList.add('hidden');
            }
          });
        });
        */

        var themeToggleDarkIcon = document.getElementById('theme-toggle-dark-icon');
        var themeToggleLightIcon = document.getElementById('theme-toggle-light-icon');

        // Change the icons inside the button based on previous settings
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            themeToggleLightIcon.classList.remove('hidden');
        } else {
            themeToggleDarkIcon.classList.remove('hidden');
        }

        var themeToggleBtn = document.getElementById('theme-toggle');

        themeToggleBtn.addEventListener('click', function() {

            // toggle icons inside button
            themeToggleDarkIcon.classList.toggle('hidden');
            themeToggleLightIcon.classList.toggle('hidden');

            // if set via local storage previously
            if (localStorage.getItem('color-theme')) {
                if (localStorage.getItem('color-theme') === 'light') {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('color-theme', 'dark');
                } else {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('color-theme', 'light');
                }

            // if NOT set via local storage previously
            } else {
                if (document.documentElement.classList.contains('dark')) {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('color-theme', 'light');
                } else {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('color-theme', 'dark');
                }
            }
            
        });
      </script>
